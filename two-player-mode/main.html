<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>2 Player | Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2d1282c71b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="playerName">
    <a href="#" id="player-name">Change Player Name</a>
  </div>

  <div class="multiPlayer">
    <a href="../index.html" id="multi-player">Player Vs Computer</a>
  </div>

  <div class="score">
    <div class="badge" id="player1-label">
      player1
    </div>
    <div class="badge" id="player2-label">
      player2
    </div>
    <span id="player_1_score">0</span>:<span id="player_2_score">0</span>
  </div>

  <div class="draw_totalPlays">
    <div class="draw">
      Total Draws: <span id="total-draws">0</span>
    </div>
    <div class="totalPlays">
      Total Plays: <span id="total-plays">0</span>
    </div>
  </div>

  <div class="result">
    <p>Remarks</p>
  </div>
  <div class="play-action">
    <h2 id="play-move">Make your Selection</h2>
  </div>
  <div class="playerChoice">
  <div class="choices">
    <h3>Player 1</h3>
    <div class="choice" id="rock2">
      <img src="images/rock2.png" alt="">
    </div>
    <div class="choice" id="paper2">
      <img src="images/paper2.png" alt="">
    </div>
    <div class="choice" id="scissors2">
      <img src="images/scissors2.png" alt="">
    </div>
  </div>
</div>

  <div class="btn">
    <button id="restart" class="restart-btn" type="button" name="button">Restart Game</button>
  </div>

  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
